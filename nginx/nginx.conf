user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 1024;
        multi_accept on;
}
stream {
        server {
                listen 26600;
                proxy_pass java_sp;
        }
        server {
                listen 19132 udp;
                proxy_pass be;
        }
        server {
                listen 25565;
                proxy_pass java;
        }
        server {
                listen 25566;
                proxy_pass forge;
        }

        upstream java_sp{
                server <server ip>:25580;
        }
        upstream java{
                server <server ip>:25581;
                server <server ip>:25582;
        }
        upstream be{
                server <server ip>:19132;
        }
        upstream forge{
                server <server ip>:25583;
        }
}
